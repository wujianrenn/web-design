<html lang="en">
<head>

    <title>Document</title>
    <style>
        .box1 {
            width: 200px;

        }

</head>

            // box1.classList.remove('box2')
            box1.classList.toggle('box2')

            let result = box1.classList.contains('box3')
            console.log(result)
        }
    </script>
