    <title>Document</title>
    <style>
        #christmas-tree {
            position: relative;
            width: 200px;
            height: 400px;
        }

        .star {
        position: absolute;
        top: -20px;
        left: 90px;
        width: 20px;
        height: 20px;
        background-color: yellow;
        border-radius: 50%;
        }

        .trunk {
        position: absolute;
        bottom: 0;
        left: 95px;
        width: 10px;
        height: 40px;
        background-color: brown;
        }

        .layer {
        position: absolute;
        bottom: 40px;
        width: 160px;
        height: 160px;
        border-radius: 80px;
        background-color: green;
        }

        .layer1 {
        left: 20px;
        }

        .layer2 {
        left: 40px;
        }

        .layer3 {

        }
    </style>

</head>
