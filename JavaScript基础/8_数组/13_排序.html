    <script>
        /*

            1, 2, 3, 0, 5, 7, 6, 4, 8, 9
            1, 2, 0, 3, 5, 6, 4, 7, 8, 9
            1, 0, 2, 3, 5, 4, 6, 7, 8, 9
        */

        const arr = [9,1,3,2,8,9,0,5,7,6,4]
        //使用优化后的冒泡排序-----内层循环条件变为length-1-j;呈斜线减少查询次数
        // for(let j = 0; j < arr.length -1; j++){
        //     for (let i = 0; i < arr.length - 1 - j; i++) {
        //         if (arr[i] > arr[i + 1]) {
        //             let temp = arr[i] 
        //             arr[i] = arr[i + 1]
        //             arr[i + 1] = temp
        //         }
        //     }
        //    console.log(arr)
        // }


        for(let i=0; i<arr.length; i++){
            for(let j=i+1; j<arr.length; j++){
                if(arr[i] > arr[j]){
                    // 交换两个元素的位置
                    let temp = arr[i]
                    arr[i] = arr[j]
                    arr[j] = temp
                }
            }

        }
        console.log(arr)
    </script>
