<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- href：跳转地址 -->
    <!-- target="_blank"。会另开一个标签页
         默认为target="_self" 会覆盖原来的页面，并不会再打开一个标签页
         -->
    <a href="https://www.baidu.com/" target="_blank">跳转到百度</a>

    <br>

    <a href="./02-标题标签.html">点我呀，跳转到01-标题标签</a>

    <!-- 当开发网页初期时，我们还不知道跳转的地址时，href的值书写为“#”（空链接） -->
    <br>

    <a href="#"> 空链接，不知道跳转到哪里</a>
</body>
</html>
