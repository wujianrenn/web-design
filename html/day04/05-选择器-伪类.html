<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 悬停的时候文字的颜色是红色 */
        a:hover {
            color: red;
            background-color: green;
        }
        a{
            text-decoration: none;
        }/* 取消下划线*/

        /* 用户鼠标悬停到div的时候，文字是天蓝 */
        div:hover{
            color: aqua;
        }
    </style>
</head>
<body>
    <a href="#">这是超链接</a>
    <!-- 任何一个标签都可以添加伪类，任何一个标签都可以鼠标悬停 -->
    <div>div</div>
</body>
</html>
