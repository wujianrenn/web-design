<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            width: 200px;
            height: 200px;
            background: blue;
        }
    </style>
</head>
<body>
    <div id="app" v-cloak>
        <div>
            <p :style="{width:b+'px'}">
                {{a}}
            </p>
        </div>
        <button @click="add">点击加1</button>
        <button @click="minus">点击减1</button>
    </div>

    <script src="js/Vue2.js"></script>
    <script>
        var vue = new Vue({
            el:"#app",
            data:{
                a:0,
                b:100
            },
            methods:{
                add(){
                    this.b++
                },
                minus(){
                    this.b--
                }
            }
        })
    </script>
</body>
</html>
