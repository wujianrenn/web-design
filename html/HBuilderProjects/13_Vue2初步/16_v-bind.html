<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app" v-cloak>
        <div>
            <img v-bind:src="'img/'+url+'.jpg'">
        </div> 
        <button @click="add">按我加1</button>
        <button @click="minus">按我减1</button>
    </div>


    <script :src="js/Vue2.js"></script>
    <script>
        var vue = new Vue({
            el:"#app",
            data:{
                url:0
            },
            methods:{
                add(event){
                    this.url++
                    if(this.url>=5){
                        this.url=0;
                    }
                },
                minus(){
                    if(this.url<=0){
                        this.url=5;
                    }
                    this.url--
                }
            }
        })
    </script>
</body>
</html>
