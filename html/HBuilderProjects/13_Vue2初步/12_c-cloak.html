<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        [v-cloak]{
            display: none;
        }
    </style>
</head>
<body>
    <div id="app" v-cloak>
        {{a}}
    </div>

    <script src="js/Vue2.js"></script>
    <script>
        var vue = new Vue({
            el:"#app",
            data:{
                a:"我是c-cloak，用来解决双大括号插值语法在遇到网络延迟的时候会显示编译之前的文本"
            }
        })
    </script>
</body>
</html>
