<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        [v-cloak]{
            display: none;
        }
    </style>
</head>
<body>
    <div id="app" v-cloak>
        <h2 c-once>{{a}}</h2>
        <button @click="add">按我加1</button>
        <button @click="minus">按我减1</button>
    </div>

    <script src="js/Vue2.js"></script>
    <script>
        var vue = new Vue({
            el:"#app",
            data:{
                a:100
            },
            methods:{
                add(){
                    this.a++
                    console.log(this.a)
                },
                minus(){
                    this.a--
                    console.log(this.a)
                }
            }
        })
    </script>
</body>
</html>
