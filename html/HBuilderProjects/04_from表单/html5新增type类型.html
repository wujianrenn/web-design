<!DOCTYPE html>
<html>
	<head>
			<meta charset="UTF-8">
			<title></title>
	</head>
	<body>
		<form action="" method="get">
			<!--email:
					html5的类型可以增加校验
			-->
			<input type="email" name="email" />
			<!--url--><br><br>
			<input type="url" />
			<!--color--><br><br>
			<input type="color" />
			<!--number:
					min:最小值
					max:最大值
					step:步长
					value:默认值：一定在步长的范围中，否则不能提交
			--><br><br>
			<input type="number" min="1" max="10" step="3" value="4"/>
			<!--range--><br><br>
			1<input type="range" min="1" max="10" name="range" step="3"/>10
			<!--date--><br><br>
			<input type="date" />
			<!--month--><br><br>
			<input type="month" />
			<!--week--><br><br>
			<input type="week" />
			<!--提交按钮--><br><br><br>
			<input type="submit" />
		</form>
	</body>
</html>
