<!DOCTYPE html>
<html>
        <head>
                <meta charset="UTF-8">
                <title></title>
        </head>
        <body>
                <!--静态定位：
                        如果我们不写position属性的话，相当于默认效果就是静态定位。
                        静态效果：就是元素出现在它本该出现的位置。一般使用静态定位可以直接省略不写。
                -->
                <img src="img/java核心技术.jpg" style="position: static;"/>
        </body>
</html>
