<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<!-- 内嵌式引入方式
			1、在head标签中，用一对script标签，嵌入JS代码
			2、type属性可以省略不写
		-->
		<script>
			//定义一个函数（方法）
			function fun1(){
				// 弹窗提示一点信息
				alert("你好");
			}
		</script>
	</head>
	<body>
		<input type="button" value="点我呀" onclick="fun1()">
	</body>
</html>
