<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		 <script>
			/* 
			 * 能除尽,则默认结果就是一个整数,不能除尽,结果默认就是浮点数
			 * 除零不会出现异常,而是出现 Infinity
			 * 和0取余数,出现NaN   not a number 不是一个数字
			 * */
			alert(10/3);//3.3333333335
			alert(10/0);//Infinity
			alert(10%3);//1
			alert(10%0);//NAN
		</script>
	</head>
	<body>
	</body>
</html>
