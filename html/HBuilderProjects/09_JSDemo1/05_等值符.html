<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
			/*
			 * == 等值符
			 * 先比较类型,如果类型一致,则比较值是否相同
			 * 如果类型不一致,会将数据尝试转换number 再比较内容
			 * */
			var a =1;
			var b="1";
			var c=true;
			var d="true";
			alert(a==b)// t
			alert(a==c)// t
			alert(a==d)// f
			alert(b==c)// t
			alert(b==d)// f
			alert(c==d)// f
		</script>
	</head>
	<body>
	</body>
</html>
