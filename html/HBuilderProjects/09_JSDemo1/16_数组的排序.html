<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
			var fruits = ["Banana","Orange","Apple","Mango"];
			fruits.sort();
			console.log(fruits);
			
			var numbers = [5,7,9,6,1,8,4,2];
			numbers.sort();//升序简写
			// numbers.sort(function(a,b){return a-b});//升序
			console.log(numbers);
			
			
			var numbers2 = [5,7,9,6,1,8,4,2];
			numbers2.sort(function(a,b){return b-a});//降序
			console.log(numbers2);
		</script>
	</head>
	<body>
	</body>
</html>
