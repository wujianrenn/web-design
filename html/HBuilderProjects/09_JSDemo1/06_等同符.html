<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
			<script>
				/*
				 * === 等同符
				 * 如果数据类型不同,直接返回false  如果类型相同,才会继续比较内容
				 * 
				 * */
				var a =1;
				var b="1";
				var c=true;
				var d="true";
				alert(a===b)//f
				alert(a===c)//f
				alert(a===d)//f
				alert(b===c)//f
				alert(b===d)//f
				alert(c===d)//f
				alert("asdf"==="asdf")//t
			</script>
	</head>

	</body>
</html>
