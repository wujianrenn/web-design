<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			ul{
				list-style-type: none;/* 将无序列表前面的图标取消 */
			}
			li{
				float: left;/* 向左滑动 */
				margin-left: 20px;/*  */设置间隔20px
			}
			a{
				text-decoration: none;/* 去掉下划线 */
				font-size: 13px;/* 字号 */
				color: #0000FF;/* 字体颜色 */
			}
			div{
				/* 定位 */
				position: absolute;/* 绝对地位 */
				right: 200px;
			}
		</style>
	</head>
	<body>
		<ul>
			<li>
				<a href="aaaa">新闻</a>
			</li>
			<li>
				<a href="aaaa">hao123</a>
			</li>
			<li>
				<a href="aaaa">地图</a>
			</li>
			<li>
				<a href="aaaa">视频</a>
			</li>
		</ul>
	</body>
</html>
