<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 写内容时可以省略前面的“./”，但建议写上，这样会出现提示，若不写，则不会出现提示，需要自己敲或者复制粘贴内容才可 -->
    <!-- controls：音频控件，这样才会在页面中显示出来 -->
    <!-- autoplay：自动播放，但Chrome和edge不支持自动播放（有声音）须静音才可以自动播放 -->
    <!-- loop：循环播放 -->
    <audio src="./周杰伦 - 默 (2015中国好声音第四季第一期现场).mp3" controls  autoplay  loop></audio>
</body>
</html>
